<!DOCTYPE html>
<html>
<head>

    <title>Image Search</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>

</head>
<body>
    <div>
        <div class="nav">

       </div>
